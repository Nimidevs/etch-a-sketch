<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js" defer></script>
    <title>Document</title>
</head>
<body>
   <header>
    <div class="header">Etch-a-sketch</div>
   </header>
    <main>
        <div class="settings">
            <input type="color" id="color-picker" value="#333333">
            <button id="color-btn" class="button">Color mode</button>
            <button id="rainbow-btn" class="button">Rainbow mode</button>
            <button id="eraser-btn" class="button">Eraser</button>
            <button id="clear-btn">Clear</button>
            <div id="size-value">16 x 16</div>
            <input id="size-slider" value="16" type="range" min="1" max="64">
        </div>
        <div class="container"></div>
    </main>
   <footer>copyright &copy; 2022 NimiDev </footer>
</body>
</html>
